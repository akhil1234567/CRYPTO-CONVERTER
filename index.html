<body>
	 <script>
    var a;
    var b;
    var c;
    $(document).ready(function(){


            $.ajax( {url : "https://min-api.cryptocompare.com/data/price?fsym=BTC&tsyms=INR",
              method : "get" ,
            
              success : function(result) {
                console.log(result)
                a = result.INR;



              },
              error: function() {
                console.log("error")
              }


 
        });

    });
    function bitvalue() {
       b = $("#val").val()


      $("#valu").val(a * b)
    }
    function inrvalue() {
      c = $("#valu").val()
      $("#val").val(c/a)
    }
    </script>

	<div class="container cont">
		<h1 style="color: #fff">CRYPTO CONVERTER</h1>
		<h5 style="color: #fff" align="center">Enter the bitcoin & explore the world</h5>
	</div>
	<div class="container con">
		<div class="row">
			<div class="col-12 col-md-5">
				<i class="fab fa-btc"></i>
				<input class="inp" onkeyup="bitvalue()" type="text" id="val" value=""  placeholder="Enter the bitcion you have" name="">
					
					
				<h2 id="coin"></h2>
				
			</div>
			<div class="col-12 col-md-2">
				<button type="button" id="swap-button" class="btn btn-sm bt btn-primary">
					<i class="fas fa-exchange-alt"></i>
				</button>
			</div>
			<div class="col-12 col-md-5">
				<i class="fas fa-rupee-sign"></i>
				<input class="inp" onkeyup="inrvalue()" type="text" id="valu" placeholder="Enter the rupee you have" name="">

				<h2 id="coin1"></h2>
			</div>
		</div>
